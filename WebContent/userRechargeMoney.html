<script type="text/javascript">

	easyuiOrderSystem.js.userRechargeMoney={

	//获取用户Id
	var userID =getUserId();
	function saveUserInfo(){

		var mony = $("#toUpMoney").textbox("getValue");

			money:mony,

			url:"orderServlet?mothed=toUpMoney",
			type:"POST",
			data:toMony,
			dataType:"text",
